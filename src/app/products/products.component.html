<div class="container-fluid">
  <div class="row">
    <div class="col-lg-8">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Category</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of allProducts; let i =index">
            <th scope="row">{{i}}</th>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.category}}</td>
            <td (click)="setCurrentProduct(product._id)">E</td>
            <td (click)="deleteProduct(product._id)">X</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-lg-4">
      <form [formGroup]="productForm" (ngSubmit)="addProduct(productForm.value)">
          <div class="form-group row">
            <label for="inputname3" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputname3" placeholder="name" formControlName="name" name="name">
            </div>
          </div>
        <div class="form-group row">
          <label for="inputPrice3" class="col-sm-2 col-form-label">Price</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPrice3" placeholder="Price" formControlName="price" name="price">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputCategory3" class="col-sm-2 col-form-label">Category</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputCategory3" placeholder="Category" formControlName="category" name="category">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
