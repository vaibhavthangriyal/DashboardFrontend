<div class="container-fluid ">
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="page-header">
        <h2 class="pageheader-title">Country</h2>
        <div class="page-breadcrumb">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Dashboard</a></li>
              <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Country</a></li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="card">
        <h5 class="card-header">
          <button class="float-right btn btn-success" data-toggle="modal" data-target="#exampleModal"> +Add New</button>
        </h5>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-bordered first">
              <thead>
                <tr>
                  <th>S.No</th>
                  <th>Country Name</th>
                  <th>Company Name</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let countries of allCountries; let i = index">
                  <td>{{i+1}}</td>
                  <td>{{countries.country_name}}</td>
                  <td>{{countries.company_name}}</td>
                  <td *ngIf="countries.is_active">Active</td>
                  <td *ngIf="!countries.is_active">Not Active</td>
                  <td><button class="btn btn-sm btn-primary" (click)="editCountry(i)" data-toggle="modal"
                      data-target="#editModal">E</button>
                    <button class="btn btn-sm btn-danger" (click)="deleteCountry(i)">X</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Country</h5>
        <a href="#" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </a>
      </div>
      <div class="modal-body">
        <form (submit)="updatecountry()">
          <div class="modal-body">
            <div class="form-group row">
              <label for="inputname3" class="col-sm-3 col-form-label">Country name</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Country Name Here" [(ngModel)]="countryname"
                  name="countryname">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputname3" class="col-sm-3 col-form-label">Company name</label>
              <div class="col-sm-9">
                <select [(ngModel)]="companyname" name="companyname" class="form-control">
                  <option *ngFor="let company of allCompanies" [value]="company.company_name">
                    {{company.company_name}}</option>
                </select> </div>
            </div>
            <div class="form-group row">
              <label for="inputPrice3" class="col-sm-9 col-form-label">isActive</label>
              <div class="col-sm-3">
                <input type="checkbox" class="form-control" [(ngModel)]="isactive" name="isactive">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <a href="#" class="btn btn-secondary" data-dismiss="modal">Close</a>
            <button type="submit" class="btn btn-success">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Country</h5>
        <a href="#" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </a>
      </div>
      <div class="modal-body">
        <form (submit)="addCountry($event)">
          <div class="modal-body">
            <div class="form-group row">
              <label for="inputname3" class="col-sm-3 col-form-label">Country name</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Country Name Here" id="countryname"
                  name="countryname">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputname3" class="col-sm-3 col-form-label">Company name</label>
              <div class="col-sm-9">
                <select id="companyname" name="companyname" class="form-control">
                  <option *ngFor="let company of allCompanies">
                    {{company.company_name}}</option>
                </select> </div>
            </div>
            <div class="form-group row">
              <label for="inputPrice3" class="col-sm-9 col-form-label">isActive</label>
              <div class="col-sm-3">
                <input type="checkbox" class="form-control" id="isActive">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <a href="#" class="btn btn-secondary" data-dismiss="modal">Close</a>
            <button type="submit" class="btn btn-success">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
