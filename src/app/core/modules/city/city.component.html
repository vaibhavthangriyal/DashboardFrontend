<div class="container-fluid ">
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="page-header">
        <h2 class="pageheader-title">City</h2>
        <div class="page-breadcrumb">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Dashboard</a></li>
              <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">City</a></li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="card">
        <h5 class="card-header">
          <button class="float-right btn btn-success" data-toggle="modal" data-target="#exampleModal"> +Add New</button>
        </h5>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-bordered first">
              <thead>
                <tr>
                  <th>S.No</th>
                  <th>Company name</th>
                  <th>Country name</th>
                  <th>Region name</th>
                  <th>City name</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let city of allCities;let i = index">
                  <td>{{i+1}}</td>
                  <td>{{city.company_name}}</td>
                  <td>{{city.country_name}}</td>
                  <td>{{city.region_name}}</td>
                  <td>{{city.city_name}}</td>
                  <td *ngIf="city.is_active">Active</td>
                  <td *ngIf="!city.is_active">Not Active</td>
                  <td><button class="btn btn-sm btn-primary" (click)="editcity(i)">edit</button>
                    <button class="btn btn-sm btn-danger" (click)="deletecity(i)">delete</button></td>
                </tr>
              </tbody>

            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New City</h5>
        <a href="#" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </a>
      </div>

      <form (submit)="addcity($event)">
        <div class="modal-body">
          <div class="form-group row">
            <label for="inputname3" class="col-sm-4 col-form-label font-weight-bold">Company name</label>
            <div class="col-sm-8">
              <select [(ngModel)]="selectedCompany" name="company_name" class="form-control">
                <option *ngFor="let company of allCompanies" [value]="company.company_name" selected>
                  {{company.company_name}}</option>
              </select> </div>
          </div>

          <div class="form-group row">
            <label for="inputPrice3" class="col-sm-4 col-form-label font-weight-bold">Country name</label>
            <div class="col-sm-8">
              <select [(ngModel)]="selectedCountry" name="company_name" class="form-control">
                <option *ngFor="let country of allCountries" [value]="country.country_name" selected>
                  {{country.country_name}}</option>
              </select> </div>
          </div>

          <div class="form-group row">
            <label for="inputPrice3" class="col-sm-4 col-form-label font-weight-bold">Region name</label>
            <div class="col-sm-8">
              <select [(ngModel)]="selectedRegion" name="company_name" class="form-control">
                <option *ngFor="let region of allRegions" [value]="region.region_name" selected>
                  {{region.region_name}}</option>
              </select> </div>
          </div>

          <div class="form-group row">
            <label for="inputPrice3" class="col-sm-4 col-form-label font-weight-bold">City name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="city_name" placeholder="Enter City Name Here" name="cityname">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPrice3" class="col-sm-4 col-form-label font-weight-bold">isActive</label>
            <div class="col-sm-8">
              <input type="checkbox" class="form-control" id="isActive" placeholder="isActive" name="isActive">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <a href="#" class="btn btn-secondary" data-dismiss="modal">Close</a>
          <input class="btn btn-primary" type="submit" value="submit">
        </div>
      </form>
    </div>
  </div>
</div>
