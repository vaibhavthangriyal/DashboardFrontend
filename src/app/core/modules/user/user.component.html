<div class="container-fluid ">
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="page-header">
        <h2 class="pageheader-title">Users</h2>
        <div class="page-breadcrumb">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Dashboard</a></li>
              <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Users</a></li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="card">
        <h5 class="card-header">
          <button class="float-right btn btn-success" data-toggle="modal" data-target="#exampleModal"> +Add New
            User</button>
        </h5>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-bordered first">
              <thead>
                <tr>
                  <th>S.No</th>
                  <th>Display Name </th>
                  <th>Company Name </th>
                  <th>User Role </th>
                  <th>Status </th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of Users; let i= index">
                  <td>{{i+1}}</td>
                  <td>{{user.first_name}} {{user.last_name}}</td>
                  <td>{{user.company_name}}</td>
                  <td>{{user.user_role}}</td>
                  <td>{{user.is_active}}</td>
                  <td><button class="btn btn-sm btn-primary">E</button>
                    <button class="btn btn-sm btn-danger" (click)="deleteUser(i)">X</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
        <a href="#" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </a>
      </div>
      <div class="modal-body">
        <form (submit)="AddUser($event)">
          <div class="form-row align-items-center">
            <div class="col">
              <label class="sr-only" for="inlineFormInput">User ID</label>
              <input type="text" class="form-control mb-2" id="user_id" placeholder="User ID">
            </div>
            <div class="col">
              <label class="sr-only" for="inlineFormInput">First Name</label>
              <input type="text" class="form-control mb-2" id="first_name" placeholder="First Name">
            </div>
            <div class="col">
              <label class="sr-only" for="inlineFormInput">Last Name</label>
              <input type="text" class="form-control mb-2" id="last_name" placeholder="Last Name">
            </div>
          </div>
          <div class="form-row align-items-center">
            <div class="col">
              <label class="sr-only" for="inlineFormInput">Email</label>
              <input type="email" class="form-control mb-2" id="email" placeholder="Enter Email here">
            </div>
            <div class="col">
              <label class="sr-only" for="inlineFormInput">Password</label>
              <input type="text" class="form-control mb-2" id="password" placeholder="Enter Password here">
            </div>
            <div class="col">
              <label class="sr-only" for="inlineFormInput">Mobile No.</label>
              <input type="text" class="form-control mb-2" id="mobile_number" placeholder="Enter Mobile No. here">
            </div>
          </div>
          <div class="form-row align-items-center">
            <div class="col">
              <label class="sr-only" for="inlineFormInput">Home Phone</label>
              <input type="text" class="form-control mb-2" id="home_phone" placeholder="Home Phone">
            </div>
            <div class="col">
              <label class="sr-only" for="inlineFormInput">Buisness Phone</label>
              <input type="text" class="form-control mb-2" id="buisness_phone" placeholder="Buisness Phone">
            </div>
            <div class="col">
              <label class="sr-only" for="inlineFormInput">Joining Date</label>
              <input type="date" class="form-control mb-2" id="joining_Date" placeholder="Joining Date">
            </div>
          </div>
          <div class="form-row align-items-center">
            <div class="col">
              <label class="sr-only" for="inlineFormInput">Address</label>
              <input type="text" class="form-control mb-2" id="address" placeholder="Address">
            </div>
            <div class="col">
              <label class="sr-only" for="inlineFormInput">Pin</label>
              <input type="text" class="form-control mb-2" id="pin_code" placeholder="Pin">
            </div>
            <div class="col">
              <label class="sr-only" for="inlineFormInput">Title</label>
              <input type="text" class="form-control mb-2" id="title" placeholder="Title">
            </div>
          </div>
          <div class="form-row align-items-center">
            <div class="col">
              <div class="row">
                <label for="inputname3" class="col-sm-4 col-form-label">User Role</label>
                <div class="col-sm-8">
                  <select [(ngModel)]="selectedUserRole" name="selectedBU" id="user_role" class="form-control">
                    <option *ngFor="let bu of allUserRoles" [value]="bu.user_role" selected>
                      {{bu.user_role}}</option>
                  </select> </div>
              </div>
            </div>
            <div class="col">
              <div class="row">
                <label for="inputname3" class="col-sm-4 col-form-label">Line</label>
                <div class="col-sm-8">
                  <select [(ngModel)]="selectedBU" name="selectedBU" class="form-control" id="line">
                    <option *ngFor="let bu of allBu" [value]="bu.bu_name" selected>
                      {{bu.bu_name}}</option>
                  </select> </div>
              </div>
            </div>
          </div>
          <div class="form-row align-items-center my-2">
            <div class="col">
              <div class="row">
                <label for="inputname3" class="col-sm-5 col-form-label">Manager Name</label>
                <div class="col-sm-7">
                  <input type="text" id="manager_name" class="form-control">
                </div>
              </div>
            </div>
            <div class="col">
              <div class="row">
                <label for="inputname3" class="col-sm-4 col-form-label">Region Name</label>
                <div class="col-sm-8">
                  <select [(ngModel)]="selectedRegion" name="selectedRegion" id="region_name" class="form-control">
                    <option *ngFor="let bu of allRegions" [value]="bu.region_name" selected>
                      {{bu.region_name}}</option>
                  </select> </div>
              </div>
            </div>
          </div>
          <div class="form-row align-items-center">
            <div class="col">
              <div class="row">
                <label for="inputname3" class="col-sm-4 col-form-label">District Name</label>
                <div class="col-sm-8">
                  <select [(ngModel)]="selectedDistrict" name="selectedDistrict" id="district_name"
                    class="form-control">
                    <option *ngFor="let bu of allDistricts" [value]="bu.district_name" selected>
                      {{bu.district_name}}</option>
                  </select> </div>
              </div>
            </div>
            <div class="col">
              <div class="row">
                <label for="inputname3" class="col-sm-4 col-form-label">City Name</label>
                <div class="col-sm-8">
                  <select [(ngModel)]="selectedCity" name="selectedCity" id="city_name" class="form-control">
                    <option *ngFor="let bu of allCity" [value]="bu.city_name" selected>
                      {{bu.city_name}}</option>
                  </select> </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <a href="#" class="btn btn-secondary" data-dismiss="modal">Close</a>
            <input type="submit" class="btn btn-success" value="submit">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
