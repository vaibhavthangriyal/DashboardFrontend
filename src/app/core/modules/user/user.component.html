<p>
  welcome {{user}}
</p>
<button (click)="logout()">logout</button>

<table border="1px">
  <tr>
    <th>pName</th>
    <th>price</th>  
    <th>Operation</th>
  </tr>
  <div *ngFor="let product of Products;let i=index">
    <tr>
      <td>{{product.pname}}</td>
      <td>{{product.price}}</td>
      <td><button (click)="editProduct(i)">edit</button><button (click)="deleteProduct(i)">delete</button></td>
    </tr>
  </div>
</table>
<br><br><br>
<br>
<hr>
<br>

<h1>Add Product</h1>
<form (submit)="AddProduct($event)">
  <input type="text" placeholder="Productname" id="pname">
  <input type="number" placeholder="price" id="price">
  <input type="submit" value="submit">
</form>
<br>
<hr>
<br>
<h1>Edit Product</h1>

<form (submit)="updateProduct($event)">
  <input type="text" placeholder="name" [(ngModel)]="pname" [ngModelOptions]="{standalone: true}">
  <input type="number" placeholder="price" [(ngModel)]="price" [ngModelOptions]="{standalone: true}">
  <input type="submit" value="submit">
</form>
