<div class="container-fluid ">
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="page-header">
        <h2 class="pageheader-title">Therapy</h2>
        <div class="page-breadcrumb">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Dashboard</a></li>
              <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Therapy</a></li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="card">
        <h5 class="card-header">
          <button class="float-right btn btn-success" data-toggle="modal" data-target="#exampleModal"> +Add New</button>
        </h5>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-bordered first">
              <thead>
                <tr >
                  <th>S.No</th>
                  <th>Therapy line</th>
                  <th>Therapy line ID </th>
                  <th>BU ID</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let therapy of allTherapyies; let i= index">
                  <td>{{i+1}}</td>
                  <td>{{therapy.therapyline | titlecase}}</td>
                  <td>{{therapy.therapyline_id | titlecase}}</td>
                  <td>{{therapy.bu_id | titlecase}}</td>
                  <td><button class="btn btn-sm btn-primary" >E</button>
                    <button class="btn btn-sm btn-danger" (click)="deleteTherapy(i)">X</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Therapy</h5>
        <a href="#" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </a>
      </div>
      <div class="modal-body">
        <form (submit)="addTherapy($event)">
          <div class="modal-body">
            <div class="form-group row">
              <label for="inputname3" class="col-sm-4 font-weight-bold col-form-label">Therapy Line</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="Enter Therapy Line Here" id="therapy_line" name="therapyline">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputname3" class="col-sm-4 font-weight-bold col-form-label">BU ID</label>
              <div class="col-sm-8">
                <select [(ngModel)]="selectedBU" name="selectedBU" class="form-control">
                  <option *ngFor="let bu of allBu" [value]="bu.bu_name" selected>
                    {{bu.bu_name}}</option>
                </select> </div>
            </div>
            <div class="form-group row">
              <label for="inputPrice3" class="col-sm-4 col-form-label font-weight-bold">Therapy Line ID</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="Therapy Line Id" id="therapy_line_id" name="therapylineid">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPrice3" class="col-sm-4 col-form-label font-weight-bold">Note</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="Note here" id="note" name="note">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <a href="#" class="btn btn-secondary" data-dismiss="modal">Close</a>
            <input type="submit" class="btn btn-success" >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
