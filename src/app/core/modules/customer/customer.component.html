<div class="container-fluid ">
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="page-header">
        <h2 class="pageheader-title">Customer</h2>
        <div class="page-breadcrumb">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Dashboard</a></li>
              <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Customer</a></li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="card">
        <h5 class="card-header">
          <button class="float-right btn btn-success" data-toggle="modal" data-target="#exampleModal"> +Add New</button>
        </h5>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-bordered first">
              <thead>
                <tr>
                  <th>S.No</th>
                  <th>Customer ID</th>
                  <th>Customer Name</th>
                  <th>Type</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let customer of allCustomers; let i = index">
                  <td>{{i}}</td>
                  <td>{{customer.customer_id}}</td>
                  <td>{{customer.customer_name}}</td>
                  <td>{{customer.customer_type}}</td>
                  <td>{{customer.is_active}}</td>
                  <td><button class="btn btn-sm btn-primary" >E</button>
                    <button class="btn btn-sm btn-danger" (click)="deleteCustomer(customer._id)">X</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <a href="#" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </a>
      </div>
      <div class="modal-body">
        <form (submit)="addCustomer($event)">
          <div class="modal-body">
            <div class="form-group row">
              <label for="inputname3" class="col-sm-3 col-form-label">Customer Id </label>
              <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Customer Id" id="customer__id" name="customer__id">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputname3" class="col-sm-3 col-form-label">Customer Name </label>
              <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Customer Name" id="customer_name"
                  name="customer_name">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputname3" class="col-sm-3 col-form-label">Distributor</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Distributor" id="distributor" name="distributor">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputname3" class="col-sm-3 col-form-label">Type </label>
              <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Type" id="type" name="type">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputname3" class="col-sm-3 col-form-label">Sector </label>
              <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Sector" id="sector" name="sector">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputname3" class="col-sm-3 col-form-label">Region Name</label>
              <div class="col-sm-9">
                <select [(ngModel)]="selectedRegion" name="region_name">
                  <option *ngFor="let region of allRegions" [value]="region.region_name" selected>
                    {{region.region_name}}</option>
                </select> </div>
            </div>
            <div class="form-group row">
              <label for="inputname3" class="col-sm-3 col-form-label">City Name</label>
              <div class="col-sm-9">
                <select [(ngModel)]="selectedCity" name="company_name">
                  <option *ngFor="let city of allCities" [value]="city.city_name" selected>
                    {{city.city_name}}</option>
                </select> </div>
            </div>
            <div class="form-group row">
              <label for="inputname3" class="col-sm-3 col-form-label">District Name</label>
              <div class="col-sm-9">
                <select [(ngModel)]="selectedDistrict" name="district_name">
                  <option *ngFor="let district of allDistricts" [value]="district.district_name" selected>
                    {{district.district_name}}</option>
                </select> </div>
            </div>
            <div class="form-group row">
              <label for="inputname3" class="col-sm-3 col-form-label">Notes </label>
              <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Notes" id="notes" name="notes">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPrice3" class="col-sm-9 col-form-label">isActive</label>
              <div class="col-sm-9">
                <input type="checkbox" class="form-control" id="isActive" placeholder="isActive" name="isActive">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <a href="#" class="btn btn-secondary" data-dismiss="modal">Close</a>
            <button type="submit" class="btn btn-success" value="submit" data-dismiss="modal">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
