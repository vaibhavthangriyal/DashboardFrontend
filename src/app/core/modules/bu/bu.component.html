<div class="container-fluid ">
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="page-header">
        <h2 class="pageheader-title">BU</h2>
        <div class="page-breadcrumb">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Dashboard</a></li>
              <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">BU</a></li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="card">
        <h5 class="card-header">
          <button class="float-right btn btn-success" data-toggle="modal" data-target="#exampleModal"> +Add New</button>
        </h5>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-bordered first">
              <thead>
                <tr>
                  <th>S.No</th>
                  <th>BU ID</th>
                  <th>BU Name</th>
                  <th>Operations</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of items;let i = index">
                  <td>{{i+1}}</td>
                  <td>{{item.bu_id}}</td>
                  <td>{{item.bu_name}}</td>
                  <td><button class="btn btn-sm btn btn-primary" (click)="editbu(i)" data-toggle="modal"
                      data-target="#editModal">E</button>
                    <button class="btn btn-sm btn-danger" (click)="deletebu(i)">X</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit BU</h5>
        <a href="#" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </a>
      </div>
      <form (submit)="updatebu()">
        <div class="modal-body">

          <div class="form-group row">
            <label for="inputname3" class="col-sm-2 col-form-label font-weight-bold">BU ID</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Enter Bu ID here" [(ngModel)]="buid" name="buid">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputPrice3" class="col-sm-2 col-form-label font-weight-bold">BU NAME</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" [(ngModel)]="buname" placeholder="Enter BU Name Here"
                name="buname">
            </div>
          </div>


        </div>
        <div class="modal-footer">
          <a href="#" class="btn btn-secondary" data-dismiss="modal">Close</a>
          <input class="btn btn-primary" type="submit" value="submit">
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add BU</h5>
        <a href="#" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </a>
      </div>
      <form (submit)="addbu($event)">
        <div class="modal-body">

          <div class="form-group row">
            <label for="inputname3" class="col-sm-2 col-form-label font-weight-bold">BU ID</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Enter Bu ID here" id="buid" name="buid">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputPrice3" class="col-sm-2 col-form-label font-weight-bold">BU NAME</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Enter BU Name Here" id="buname" name="buname">
            </div>
          </div>


        </div>
        <div class="modal-footer">
          <a href="#" class="btn btn-secondary" data-dismiss="modal">Close</a>
          <input class="btn btn-primary" type="submit" value="submit">
        </div>
      </form>
    </div>
  </div>
</div>
